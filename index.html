<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #ff69b4;
        }
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            position: relative;
            border: 10px solid #ff69b4;
            background: #000;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 5%, #ff69b4 15%);
            background-size: 500% 500%;
            top: 0;
            left: 0;
            animation: wave-animation 4s infinite linear;
        }
        @keyframes wave-animation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 500% 0;
            }
        }
        .info {
            text-align: center;
            color: #ff69b4;
        }
        .info p {
            margin: 10px 0;
        }
        .username {
            font-weight: bold;
            color: #ff69b4;
            font-size: 20px;
            position: relative;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            animation: neon-glow 1.5s infinite alternate;
        }
        @keyframes neon-glow {
            0% {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 105, 180, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <div class="profile-image">
            <div class="wave"></div>
            <img src="https://via.placeholder.com/200" alt="Profile Picture">
        </div>
        <div class="info">
            <p>Roblox Username: <span class="username">[Your Roblox Username]</span></p>
            <p>Discord Username: <span class="username">[Your Discord Username]</span></p>
            <p>Other Info: [Other Info about you]</p>
        </div>
    </div>
</body>
</html>
